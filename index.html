<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="svg" href="pics/Canada-Flag.svg">
        <link rel="icon" href="pics/Canada-Flag.svg" sizes="any"
            type="image/svg+xml">
        <title>Canadian Politicians - Crime</title>
    </head>

    <body>
        <h1>
            <embed src="pics/Canada-Flag.svg" height="30px">
            Crimes by Canadian Politicians
        </h1>

        <div class="attribution">
            <p>
                <a
                    href="https://www.tiktok.com/@jonnylegato5/video/7430545507333721349?is_from_webapp=1&sender_device=pc&web_id=7430988187822900741">
                    Source
                </a> | <a
                    href="https://docs.google.com/spreadsheets/d/1gof45QUi2p0f8YVaKa2fOgtIUBElSueh/htmlview">
                    Data
                </a> | <a
                    href="https://github.com/jeremy-friesen/can-pol-crimes">
                    GitHub
                </a>
            </p>
        </div>

        <div class="search-download-container">

            <input type="text"
                id="search"
                placeholder="Search..."
                onkeyup="filterTable()" />

            <div class="download-dropdown">
                <button class="dropbtn">
                    <svg width="24px"
                        height="24px" stroke-width="1" viewBox="0 0 24 24"
                        fill="none" xmlns="http://www.w3.org/2000/svg"
                        color="#000000">
                        <path d="M6 20L18 20" stroke="#000000"
                            stroke-width="2.5" stroke-linecap="round"
                            stroke-linejoin="round"></path><path
                            d="M12 4V16M12 16L15.5 12.5M12 16L8.5 12.5"
                            stroke="#000000" stroke-width="2.5"
                            stroke-linecap="round"
                            stroke-linejoin="round">
                        </path>
                    </svg>
                    <b>Download</b>
                </button>
                <div class="dropdown-content">
                    <a href="#" onclick="downloadTable('csv')">CSV</a>
                    <a href="#" onclick="downloadTable('excel')">Excel</a>
                    <a href="#" onclick="downloadTable('pdf')">PDF</a>
                </div>
            </div>

        </div>

        <div class="table-container">
            <table id="data-table">
                <thead>
                    <tr id="header-row"></tr>
                </thead>
                <tbody id="data-body"></tbody>
            </table>
        </div>

        <h1>Charts</h1>

        <div id="charts">
            <div class="canvas-container">
                <canvas id="provinceChart"></canvas>
            </div>
            <div class="canvas-container">
                <canvas id="partyChart"></canvas>
            </div>
        </div>

    </body>

</html>
